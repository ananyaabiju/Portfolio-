<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            background-color: #5C6C53;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .Header {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flower {
            position: absolute;
            animation-duration: 0.1s; /* Shortened animation duration */
            animation-timing-function: cubic-bezier(.18, 1.17, .03, 1.46);
            animation-fill-mode: backwards;
            transform-origin: center;
            transform-box: fill-box;
            transition: transform 0.3s ease-in-out;
            cursor: pointer; /* Change cursor to pointer */
        }

        /* Zoom effect on hover for all flowers */
        .flower:hover {
            transform: scale(1.3); /* Slightly increase scale on hover */
        }

        /* Animation for zoom effect */
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Loading bar animation */
        @keyframes loadingBar {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Unique styles for each flower */
        .flower:nth-child(1) {
            animation-name: zoomIn;
            animation-delay: 0.1s;
            top: 48%;
            right: 49%;
            width: 200px;
        }

        .flower:nth-child(2) {
            animation-name: zoomIn;
            animation-delay: 0.1s;
            top: 25%;
            right: 50%;
            width: 130px;
            filter: hue-rotate(15deg);
        }

        .flower:nth-child(3) {
            animation-name: zoomIn;
            animation-delay: 0.3s;
            top: 20%;
            left: 40%;
            width: 350px;
        }

        .flower:nth-child(4) {
            animation-name: zoomIn;
            animation-delay: 0.2s;
            top: 25%;
            left: 52%;
            width: 110px;
        }

        .flower:nth-child(5) {
            animation-name: zoomIn;
            animation-delay: 0.5s;
            top: 32%;
            left: 39%;
            width: 140px;
        }

        .flower:nth-child(6) {
            animation-name: zoomIn;
            animation-delay: 0.4s;
            top: 55%;
            left: 50%;
            width: 100px;
        }

        /* Loading bar */
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: black;
            width: 0;
            animation: loadingBar 2s linear forwards;
        }

        /* Instruction text */
        .instruction {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            z-index: 10; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    <div class="Header">
        <img class="flower" src="blue flower.png" alt="Flower 1">
        <img class="flower" src="purple.png" alt="Flower 2">
        <img class="flower" src="blue flower.png" alt="Flower 3">
        <img class="flower" src="purple.png" alt="Flower 4">
        <img class="flower" src="blue flower.png" alt="Flower 5">
        <img class="flower" src="purple.png" alt="Flower 6">
    </div>

    <!-- Loading bar at the bottom -->
    <div class="loading-bar"></div>

    <!-- Instruction text -->
    <div class="instruction">Click on the flower once loading is finished</div>

    <script>
        window.addEventListener("load", function() {
            setTimeout(() => {
                // Enable flower clicks after loading
                const flowers = document.querySelectorAll('.flower');
                flowers.forEach(flower => {
                    flower.addEventListener('click', () => {
                        window.location.href = 'file:///C:/Users/Anu/Documents/HTML/index.html';
                    });
                });
            }, 4000);
        });
    </script>
</body>
</html>
